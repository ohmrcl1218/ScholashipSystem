<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/ScholarshipSystem/">
    <meta charset="UTF-8">
    <title>Admin Login - Hiraya Foundation</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
        }

        .left-section {
            flex: 1;
            background: linear-gradient(135deg, #192064 0%, #0d1642 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 40px;
            position: relative;
        }

        .left-content {
            text-align: center;
        }

        .foundation-title {
            font-size: 3rem;
            font-weight: 400;
            margin-bottom: 10px;
        }

        .year {
            font-size: 13rem;
            font-weight: 700;
            color: #99c5ff;
            letter-spacing: -1rem;
            line-height: 0.9;
            margin-bottom: 10px;
        }

        .scholarship-text {
            font-size: 4rem;
            font-weight: 600;
            letter-spacing: -2px;
            line-height: 1;
        }

        .right-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            background: #f5f5f5;
        }

        .admin-login-container {
            background: white;
            padding: 60px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }

        .admin-login-title {
            text-align: center;
            font-size: 2rem;
            color: #192064;
            font-weight: bold;
            margin-bottom: 40px;
            letter-spacing: -1px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #192064;
            background: white;
            box-shadow: 0 0 0 3px rgba(26, 35, 126, 0.1);
        }

        .admin-login-btn {
            width: 100%;
            padding: 18px;
            background: #192064;
            color: white;
            border: none;
            font-size: 1.1rem;
            font-weight: bold;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 8px;
            margin-top: 10px;
        }

        .admin-login-btn:hover:not(:disabled) {
            background: #0d1642;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(26, 35, 126, 0.3);
        }

        .admin-login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            border-left: 4px solid #c33;
        }

        .api-check {
            margin-top: 20px;
            padding: 15px;
            background: #e3f2fd;
            border-radius: 8px;
            font-size: 0.9rem;
            color: #192064;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .api-check:hover {
            background: #bbdefb;
        }

        .demo-credentials {
            margin-top: 30px;
            padding: 20px;
            background: #e8f5e9;
            border-radius: 8px;
            border-left: 4px solid #4caf50;
        }

        .demo-credentials h3 {
            color: #2e7d32;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .credential-item {
            margin-bottom: 10px;
            font-size: 0.95rem;
        }

        .role-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-left: 10px;
        }

        .role-admin {
            background: #192064;
            color: white;
        }

        .role-reviewer {
            background: #ff9800;
            color: white;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #666;
            text-decoration: none;
            font-size: 0.95rem;
        }

        .back-link a:hover {
            color: #192064;
        }
    </style>
</head>
<body>
    <div class="left-section">
        <div class="left-content">
            <div class="foundation-title">Hiraya Foundation</div>
            <div class="year">2026</div>
            <div class="scholarship-text">
                COLLEGE<br>
                SCHOLARSHIP
            </div>
        </div>
    </div>

    <div class="right-section">
        <div class="admin-login-container">
            <h2 class="admin-login-title">ADMIN LOGIN</h2>
            
            <div id="errorMessage" class="error-message"></div>
            
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your admin email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="admin-login-btn" id="loginBtn">LOGIN</button>
            </form>

            <div class="api-check" onclick="checkApiConnection()">
                üîç Click here to check API connection
            </div>

            <div class="back-link">
                <a href="index.html">‚Üê Back to Main Site</a>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/ScholarshipSystem/api';

        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            const loginBtn = document.getElementById('loginBtn');
            
            errorDiv.style.display = 'none';
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            
            try {
                console.log('Attempting login...');
                
                const response = await fetch(`${API_BASE}/admin/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password }),
                    credentials: 'include'  // THIS IS ABSOLUTELY CRITICAL
                });
                
                const data = await response.json();
                console.log('Login response:', data);
                
                if (data.success) {
                    console.log('Login successful, session should be set');
                    
                    // Store minimal info in sessionStorage as backup
                    sessionStorage.setItem('adminLoggedIn', 'true');
                    sessionStorage.setItem('adminName', data.adminName);
                    sessionStorage.setItem('adminRole', data.adminRole);
                    
                    // Redirect to dashboard
                    window.location.href = 'admin-dashboard.html';
                } else {
                    errorDiv.textContent = data.message || 'Invalid credentials';
                    errorDiv.style.display = 'block';
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'LOGIN';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorDiv.textContent = 'Connection error. Please check if the server is running.';
                errorDiv.style.display = 'block';
                loginBtn.disabled = false;
                loginBtn.textContent = 'LOGIN';
            }
        }

        // Check session on page load
        window.onload = async function() {
            try {
                const response = await fetch(`${API_BASE}/admin/login`, {
                    credentials: 'include'  // MUST include this
                });
                const data = await response.json();
                if (data.authenticated) {
                    window.location.href = 'admin-dashboard.html';
                }
            } catch (error) {
                console.error('Auth check failed:', error);
            }
        };

        async function checkApiConnection() {
            const errorDiv = document.getElementById('errorMessage');
            
            try {
                console.log('Testing API connection to:', `${API_BASE}/test`);
                
                const response = await fetch(`${API_BASE}/test`, {
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    errorDiv.style.backgroundColor = '#e8f5e9';
                    errorDiv.style.color = '#2e7d32';
                    errorDiv.style.borderLeftColor = '#4caf50';
                    errorDiv.textContent = `‚úÖ API is working! Session ID: ${data.sessionId}`;
                    errorDiv.style.display = 'block';
                    
                    setTimeout(() => {
                        errorDiv.style.display = 'none';
                    }, 5000);
                } else {
                    throw new Error('API returned false');
                }
            } catch (error) {
                console.error('API check failed:', error);
                errorDiv.style.backgroundColor = '#fee';
                errorDiv.style.color = '#c33';
                errorDiv.style.borderLeftColor = '#c33';
                errorDiv.textContent = '‚ùå Cannot connect to API. Make sure your server is running.';
                errorDiv.style.display = 'block';
            }
        }

        // Check if already logged in
        window.onload = async function() {
            try {
                const response = await fetch(`${API_BASE}/admin/login`, {
                    credentials: 'include'
                });
                const data = await response.json();
                if (data.authenticated) {
                    window.location.href = 'admin-dashboard.html';
                }
            } catch (error) {
                console.error('Auth check failed:', error);
            }
        };
    </script>
</body>
</html>
