<!DOCTYPE html>
<html>
<head>
    <title>Connection Test</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .success { color: green; }
        .error { color: red; }
        button { padding: 10px 20px; margin: 10px; }
    </style>
</head>
<body>
    <h1>API Connection Test</h1>
    
    <button onclick="testPing()">Test Ping</button>
    <button onclick="testApi()">Test API</button>
    <button onclick="testAdmin()">Test Admin API</button>
    
    <div id="result" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc;"></div>

    <script>
        const baseUrl = window.location.origin + '/ScholarshipSystem';
        
        async function testPing() {
            const result = document.getElementById('result');
            result.innerHTML = 'Testing...';
            
            try {
                const response = await fetch(baseUrl + '/api/ping');
                const text = await response.text();
                result.innerHTML = `<span class="success">✅ Ping successful! Response: ${text}</span>`;
            } catch (error) {
                result.innerHTML = `<span class="error">❌ Ping failed: ${error.message}</span>`;
            }
        }
        
        async function testApi() {
            const result = document.getElementById('result');
            result.innerHTML = 'Testing...';
            
            try {
                const response = await fetch(baseUrl + '/api/test');
                const data = await response.json();
                result.innerHTML = `<span class="success">✅ API test successful!<br>${JSON.stringify(data, null, 2)}</span>`;
            } catch (error) {
                result.innerHTML = `<span class="error">❌ API test failed: ${error.message}</span>`;
            }
        }
        
        async function testAdmin() {
            const result = document.getElementById('result');
            result.innerHTML = 'Testing...';
            
            try {
                const response = await fetch(baseUrl + '/api/admin/login');
                const data = await response.json();
                result.innerHTML = `<span class="success">✅ Admin API test successful!<br>${JSON.stringify(data, null, 2)}</span>`;
            } catch (error) {
                result.innerHTML = `<span class="error">❌ Admin API test failed: ${error.message}</span>`;
            }
        }
    </script>
</body>
</html>
