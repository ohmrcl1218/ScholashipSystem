<!DOCTYPE html>
<html>
<head>
    <title>Session Test</title>
</head>
<body>
    <h2>Session Test Page</h2>
    <div id="result">Testing session...</div>
    <button onclick="testSession()">Test Session</button>
    <button onclick="checkCookies()">Check Cookies</button>
    
    <script>
        const API_BASE = '/ScholarshipSystem/api';
        
        async function testSession() {
            const result = document.getElementById('result');
            try {
                const response = await fetch(`${API_BASE}/admin/dashboard/check-session`, {
                    credentials: 'include'
                });
                const data = await response.json();
                result.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                result.innerHTML = 'Error: ' + error.message;
            }
        }
        
        function checkCookies() {
            const result = document.getElementById('result');
            result.innerHTML = 'Cookies: ' + document.cookie || 'No cookies found';
        }
        
        // Run on load
        testSession();
    </script>
</body>
</html>
